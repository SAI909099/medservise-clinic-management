<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Controllab — To‘lovlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    .status-badge{min-width:92px;display:inline-block;text-align:center}
    .table thead th{background:#f3f4f6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 m-0">To‘lovlar — bemor holati</h1>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/treatment-room-management/">Xonalar</a>
        <button class="btn btn-outline-danger" onclick="localStorage.removeItem('token');location.href='/'">Chiqish</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex align-items-center gap-3">
        <strong>Oxirgi 2 kun</strong>
        <select id="daysSelect" class="form-select form-select-sm" style="width:120px">
          <option value="1">1 kun</option>
          <option value="2" selected>2 kun</option>
          <option value="7">7 kun</option>
          <option value="30">30 kun</option>
        </select>
        <input id="searchInput" class="form-control form-control-sm" placeholder="Bemor qidirish..." style="max-width:260px">
        <button id="refreshBtn" class="btn btn-sm btn-outline-secondary ms-auto">Yangilash</button>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0" id="billingTable">
          <thead>
            <tr>
              <th style="width:52px">#</th>
              <th>Bemor</th>
              <th>Shifokor</th>
              <th>Kons./Xizmat</th>
              <th>Yotoqxona</th>
              <th style="width:280px">Amal</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="text-muted">Yuklanmoqda…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="payModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="return false;">
        <div class="modal-header">
          <h5 class="modal-title">To‘lov qabul qilish</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Yopish"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="payPatientId">
          <div class="mb-2">
            <label class="form-label">Bemor</label>
            <input id="payPatientName" class="form-control" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Nima uchun?</label>
            <select id="payFor" class="form-select">
              <option value="consultation">Konsultatsiya</option>
              <option value="service">Xizmat</option>
              <option value="treatment">Yotoqxona (davolash)</option>
            </select>
          </div>
          <div class="mb-2 d-none" id="serviceBox">
            <label class="form-label">Xizmat(lar)ni tanlang</label>
            <select id="serviceSelect" class="form-select" multiple></select>
            <div class="form-text">Bir nechta xizmatni tanlashingiz mumkin.</div>
          </div>
          <div class="row g-2">
            <div class="col-sm-6">
              <label class="form-label">Miqdor (so‘m)</label>
              <input id="payAmount" type="number" class="form-control" min="0" step="1000">
            </div>
            <div class="col-sm-6">
              <label class="form-label">Usul</label>
              <select id="payMethod" class="form-select">
                <option value="cash">Naqd</option>
                <option value="card">Karta</option>
                <option value="transfer">Bank</option>
                <option value="insurance">Sug‘urta</option>
              </select>
            </div>
          </div>
          <div class="mt-2">
            <label class="form-label">Izoh (ixtiyoriy)</label>
            <textarea id="payNotes" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="paySubmitBtn" class="btn btn-primary">Saqlash</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Bekor</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/patient-billing.js?v=pb2" defer></script>
</body>
</html>
